name: DataDash QA - Playwright Table Scraper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run QA for 23f1002691@ds.study.iitm.ac.in - Scrape and Sum All Table Numbers
        run: node scraper.js
